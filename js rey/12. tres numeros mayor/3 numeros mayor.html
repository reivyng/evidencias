<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tres numeros mayor  </title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let numeroTres;
        
       numeroUno= parseInt(prompt("Digite el primer numero por favor "));
       numeroDos= parseInt(prompt("Digite el segundo numero por favor "));
       numeroTres= parseInt(prompt("Digite el tercer numero por favor "));
      
        if (numeroUno > numeroDos && numeroUno > numeroTres){
            console.log("el primer numero es mayor ");
        }
        else{
            if (numeroDos > numeroUno && numeroDos > numeroTres){
                console.log("el segundo numero es mayor");
            }
            else{
         console.log("el tercer numero es mayor");
        }
        
        }
    </script>
</body>
</html>
