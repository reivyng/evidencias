<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial de 5</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let factorial;

        numero = 5;
        contador = 0;
        factorial = 1;

        while( contador<numero){
            contador = contador + 1;
            factorial = factorial * contador;
            console.log (factorial);

        }

    </script>
</body>
</html>
