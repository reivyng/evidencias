<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial de 5</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let multiplicacion;

        numero = 5;
        contador = 0;
        multiplicacion = 1;

        while( contador<numero){
            contador = contador + 1;
            multiplicacion = numero * contador;
            console.log ( +numero+ "x" +contador+"=" +multiplicacion );

        }

    </script>
</body>
</html>
