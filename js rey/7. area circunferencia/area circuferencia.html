<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de una circunferencia</title>
</head>
<body>
    <script>
        let pi;
        let radio;
        let areaCircunferencia;
        
        radio= prompt("Digite el radio de la circunferencia por favor ");
       
       pi = 3.1416;
       areaCircunferencia = pi * Math.pow (radio,2) ;


        console.log("El area de la circuferencia es="+areaCircunferencia+"\n");

    </script>
</body>
</html>
